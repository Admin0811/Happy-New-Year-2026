<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  overflow:hidden;
  font-family:Segoe UI,Arial;
}

/* LOCK */
#lock{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle,#111,#000);
  z-index:20;
}
#lockBox{
  background:#111;
  padding:30px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 0 30px #ff8800;
}
#lock input{
  padding:10px;
  width:200px;
  border:none;
  border-radius:6px;
}
#lock button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:6px;
  background:#ff8800;
  cursor:pointer;
}

/* COUNTDOWN */
#countdown{
  position:absolute;
  top:12%;
  width:100%;
  text-align:center;
  font-size:40px;
  letter-spacing:3px;
  z-index:3;
}

/* WISH CENTER */
#wish{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.7);
  text-align:center;
  font-size:52px;
  font-weight:700;
  opacity:0;
  color:#fff;
  text-shadow:
    0 0 20px #ffd700,
    0 0 40px #ff9900,
    0 0 80px #ff6600;
  transition:
    opacity 1.5s ease,
    transform 1.5s cubic-bezier(.19,1,.22,1);
  z-index:4;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div id="lock">
  <div id="lockBox">
    <h2>Nh·∫≠p m·∫≠t kh·∫©u</h2>
    <input id="pass" type="password" placeholder="M·∫≠t kh·∫©u">
    <br>
    <button onclick="unlock()">M·ªü</button>
  </div>
</div>

<div id="countdown"></div>
<div id="wish"></div>
<canvas id="cv"></canvas>

<audio id="bgm" src="https://cdn.pixabay.com/audio/2023/12/06/audio_ef46a55bde.mp3" loop></audio>
<audio id="boom" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b3c8c55a7.mp3"></audio>

<script>
/* ========= UNLOCK ========= */
function unlock(){
  if(pass.value==="2026"){
    lock.style.display="none";
    bgm.volume=0.3;
    bgm.play();
    startCountdown();
  }
}

/* ========= COUNTDOWN ========= */
const target = new Date(Date.now() + 15000);
let celebrationStarted=false;

function startCountdown(){
  updateCountdown();
  setInterval(updateCountdown,1000);
}

function updateCountdown(){
  const now=new Date();
  const diff=target-now;

  if(diff<=0){
    countdown.innerHTML="üéÜ HAPPY NEW YEAR 2026 üéÜ";
    if(!celebrationStarted){
      celebrationStarted=true;
      startCelebration();
    }
    return;
  }

  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;

  countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
}

/* ========= FIREWORK ========= */
const canvas=cv;
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const colors=["#ff004c","#ffcc00","#00eaff","#7cff00","#ff7b00","#b84cff"];

let rockets=[];
let particles=[];

function launchRocket(isFinal=false){
  rockets.push({
    x:Math.random()*canvas.width,
    y:canvas.height,
    vy:isFinal ? -14 : Math.random()*-9-12,
    final:isFinal,
    color:colors[Math.floor(Math.random()*colors.length)]
  });
}

function explode(r){
  boom.currentTime=0;
  boom.play();

  const count=r.final ? 400 : 150;

  for(let i=0;i<count;i++){
    particles.push({
      x:r.x,
      y:r.y,
      vx:(Math.random()-0.5)*(r.final?10:7),
      vy:(Math.random()-0.5)*(r.final?10:7),
      life:r.final?120:70,
      color:r.color
    });
  }

  if(r.final){
    showFinalText();
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach((r,i)=>{
    r.y+=r.vy;
    ctx.fillStyle=r.color;
    ctx.fillRect(r.x,r.y,3,3);

    if(r.y<canvas.height*0.4){
      explode(r);
      rockets.splice(i,1);
    }
  });

  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05;
    p.life--;
    ctx.fillStyle=`${p.color}${Math.floor((p.life/120)*255).toString(16).padStart(2,"0")}`;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

/* ========= TEXT ========= */
const wishes=[
 "üéÜ Ch√†o m·ª´ng nƒÉm m·ªõi 2026 üéÜ",
 "Ch√∫c b·∫°n s·ª©c kh·ªèe v√† b√¨nh an",
 "Ch√∫c th√†nh c√¥ng v√† h·∫°nh ph√∫c",
 "M·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp ƒëang ƒë·∫øn"
];

function showWish(text){
  wish.innerHTML=text;
  wish.style.opacity=1;
  wish.style.transform="translate(-50%,-50%) scale(1)";
  setTimeout(()=>{
    wish.style.opacity=0;
    wish.style.transform="translate(-50%,-50%) scale(0.7)";
  },2600);
}

function showFinalText(){
  wish.innerHTML="üéá HAPPY NEW YEAR 2026 üéá";
  wish.style.opacity=1;
  wish.style.transform="translate(-50%,-50%) scale(1.2)";
}

/* ========= CELEBRATION ========= */
function startCelebration(){
  const fireInterval=setInterval(()=>{
    launchRocket();
    launchRocket();
  },300);

  let i=0;
  const textInterval=setInterval(()=>{
    if(i>=wishes.length){
      clearInterval(textInterval);

      setTimeout(()=>{
        clearInterval(fireInterval);
        launchRocket(true); // PH√ÅO CU·ªêI TO
      },1500);

      return;
    }
    showWish(wishes[i]);
    i++;
  },3200);
}
</script>

</body>
</html>
